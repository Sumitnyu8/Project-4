<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t10</title>
</head>
<body>
    <script>
        
        function swap(x, y) {
            document.write("The value of a before swapping is " + x);
            document.write("The value of b before swapping is " + y);

            x = x + y;
            y = x - y;
            x = x - y;
        
            document.write("The value of a after swapping is " + x);
            document.write("The value of b after swapping is " + y);
        }
        
        swap(5, 10);
    </script>
</body>
</html>
