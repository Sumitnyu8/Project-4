<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t8</title>
</head>
<body>
    <script>
        function celsiusToFahrenheit(cel) {
            var fah = cel * 1.8 + 32;
            return fah;
        }
        
        var result = celsiusToFahrenheit(30);
        document.write("The temperature in Fahrenheit is " + result.toFixed(2));
  
    </script>
</body>
</html>
