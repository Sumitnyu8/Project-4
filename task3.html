    <title>t3</title>
</head>
<body>
    <script>
        function calculateTriangleArea(base, height) {
        const area = (base * height) / 2;
        return area;
        }

        const base = 6;
        const height = 4;
        const area = calculateTriangleArea(base, height);

        document.write("The area of the triangle with base" + " " + base + " "  + "and height" + " "  + height + " "  + "is" + " "  + area);

    </script>
</body>
