<body>
    <script>
        function calculateRectangleArea(length, height) {
        const area = length * height;
        return area;
        }

        const length = 8;
        const height = 5;
        const area = calculateRectangleArea(length, height);

        document.write("The area  of the triangle with length" + " " + length + " "  + "and height" + " "  + height + " "  + "is" + " "  + area);

    </script>
</body>
