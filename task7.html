<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t7</title>
</head>
<body>
    <script>
        function fahrenheitToCelsius(fah) {
            var celsius = (fah - 32) / 1.8;
            return celsius;
        }
        
        var result = fahrenheitToCelsius(120);
        document.write("The temperature in Celsius is :" + result.toFixed(2));
  
    </script>
</body>
</html>
