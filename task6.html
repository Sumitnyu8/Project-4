<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t6</title>
</head>
<body>
    <script>
        function calculate(a, b) {
        var answer = a * a + 2 * a * b + b * b;
        return answer;
        }
  
        var result = calculate(20, 5);
        document.write("The answer is :" + result);
    </script>
</body>
